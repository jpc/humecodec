name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
          # Linux aarch64
          - os: ubuntu-latest
            arch: aarch64
          # macOS Apple Silicon
          - os: macos-14
            arch: arm64
          # Windows
          - os: windows-latest
            arch: AMD64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for Linux aarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.21.3

      - name: Build wheels
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          # Download FFmpeg before building
          CIBW_BEFORE_BUILD: >
            pip install pybind11 &&
            python scripts/fetch-ffmpeg.py /tmp/ffmpeg
          CIBW_BEFORE_BUILD_WINDOWS: >
            pip install pybind11 delvewheel &&
            python scripts\fetch-ffmpeg.py C:\ffmpeg
          # Set environment for finding FFmpeg
          CIBW_ENVIRONMENT_LINUX: >
            PKG_CONFIG_PATH=/tmp/ffmpeg/lib/pkgconfig
            LD_LIBRARY_PATH=/tmp/ffmpeg/lib:$LD_LIBRARY_PATH
            HUMECODEC_FFMPEG_ROOT=/tmp/ffmpeg
          CIBW_ENVIRONMENT_MACOS: >
            PKG_CONFIG_PATH=/tmp/ffmpeg/lib/pkgconfig
            DYLD_LIBRARY_PATH=/tmp/ffmpeg/lib:$DYLD_LIBRARY_PATH
            HUMECODEC_FFMPEG_ROOT=/tmp/ffmpeg
            LDFLAGS=-headerpad_max_install_names
            MACOSX_DEPLOYMENT_TARGET=14.0
          CIBW_ENVIRONMENT_WINDOWS: >
            INCLUDE=C:\\ffmpeg\\include
            LIB=C:\\ffmpeg\\lib
            HUMECODEC_FFMPEG_ROOT=C:\\ffmpeg
          # Use manylinux_2_28 for newer glibc (required by PyTorch)
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64
          CIBW_MANYLINUX_AARCH64_IMAGE: quay.io/pypa/manylinux_2_28_aarch64
          # Repair wheels to bundle FFmpeg libraries
          # Uses custom script that also patches RPATHs in bundled libraries
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            bash scripts/repair-wheel.sh {wheel} {dest_dir}
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}
            --exclude libtorch.dylib
            --exclude libtorch_cpu.dylib
            --exclude libc10.dylib
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            delvewheel repair --add-path C:\ffmpeg\bin -w {dest_dir} {wheel}
          # Build for Python 3.9+
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          # Skip musllinux and PyPy
          CIBW_SKIP: "*-musllinux_* pp*"
          # Test the wheel
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: >
            python -c "import humecodec; print(humecodec.get_versions())"
        run: cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/humecodec
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
